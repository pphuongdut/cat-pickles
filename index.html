<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Pickles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico" />
  </head>

  <body>
    <div
      class="w-screen md:h-screen p-4 flex flex-col items-center justify-center gap-4"
    >
      <div class="w-1/3 h-3/4">
        <img
          src="./assets/img/slide-1-cat.png"
          class="w-full h-full object-contain"
          alt=""
          srcset=""
        />
      </div>
      <div
        class="h-1/4 text-3xl md:text-8xl leading-10 shadow-text text-blue uppercase relative"
      >
        <span
          class="absolute top-0 left-0 -translate-y-full uppercase text-blue text-base md:text-3xl"
        >
          born in Base</span
        >Ms. Cat Pickles
      </div>
    </div>

    <div
      class="w-screen md:min-h-screen flex flex-col items-center justify-center gap-4"
    >
      <div class="h-3/4 flex items-end justify-center">
        <div class="w-1/6">
          <img
            class="w-full object-contain"
            src="./assets/img/Question cat.png"
            alt=""
            srcset=""
          />
        </div>
        <div
          class="w-1/2 h-auto text-xl md:text-4xl p-4 md:p-10 border-4 md:border-8 border-solid rounded-[20px] md:rounded-[50px] border-black"
        >
          <span class="text-blue"> Ms. Cat Pickles</span> is the sibling of
          <span class="text-green">Mr. Pickles</span>, a character from an
          American adult animated horror comedy series created by Will Carsola
          and Dave Stewart for <span class="text-red">Adult Swim</span>.
        </div>
        <div class="w-[12%] -translate-x-1/3">
          <img
            class="w-full object-contain"
            src="./assets/img/man.png"
            alt=""
            srcset=""
          />
        </div>
      </div>
      <div
        class="h-1/4 text-3xl md:text-8xl leading-10 shadow-text text-blue uppercase relative"
      >
        CAT PICKLES 101
      </div>
    </div>
    <div
      class="w-screen h-auto md:min-h-screen flex flex-col items-center justify-center gap-4"
    >
      <div
        class="w-full md:w-3/4 px-4 md:px-8 h-3/4 grid grid-cols-1 md:grid-cols-3 justyfy-center items-center gap-4"
      >
        <div class="h-full flex flex-col items-center justify-start">
          <img
            class="h-8 md:h-14"
            src="./assets/img/social/x.png"
            alt=""
            srcset=""
          />
        </div>
        <div class="h-full flex flex-col items-center justify-start">
          <img
            class="h-8 md:h-14"
            src="./assets/img/get-pickles.png"
            alt=""
            srcset=""
          />
        </div>
        <div class="h-full flex flex-col items-center justify-start">
          <img
            class="h-8 md:h-14"
            src="./assets/img/social/tele.png"
            alt=""
            srcset=""
          />
        </div>
      </div>

      <div
        class="w-full px-4 md:px-8 h-3/4 grid grid-cols-1 md:grid-cols-3 justyfy-center items-center gap-4"
      >
        <div class="h-full flex flex-col items-center justify-start">
          <img class="h-full flex-1" src="./assets/img/cat1.png" alt="" />
        </div>
        <div class="h-full flex flex-col items-center justify-start">
          <img class="h-full flex-1" src="./assets/img/cat2.png" alt="" />
        </div>
        <div class="h-full flex flex-col items-center justify-start">
          <img class="h-full flex-1" src="./assets/img/cat3.png" alt="" />
        </div>
      </div>
      <div
        class="mt-4 col-span-3 row-start-2 h-1/4 text-3xl md:text-8xl leading-10 shadow-text text-blue uppercase relative"
      >
        SOCIAL CHANNELS
      </div>
    </div>

    <div
      class="w-screen h-auto md:min-h-screen flex items-center justify-center px-4 md:px-20"
    >
      <div class="w-full md:w-1/2 flex gap-4 flex-col">
        <div
          class="text-base md:text-6xl leading-10 shadow-text text-blue uppercase relative"
        >
          • 95% LP
        </div>
        <div
          class="text-base md:text-6xl leading-10 shadow-text text-white uppercase relative"
        >
          • 5% Marketing
        </div>
        <div class="flex gap-4 text-3xl md:text-8xl leading-10 w-3/4">
          <div class="flex flex-col gap-4 relative z-10">
            <div class="shadow-text text-blue z-50">
              T<span class="text-yellow">0</span>K
            </div>
            <div class="shadow-text text-blue relative">
              E<span class="text-yellow">N</span>OMIC

              <img
                class="h-[180%] object-contain absolute top-0 right-0 translate-x-1/2 -translate-y-3/4 z-0"
                src="./assets/img/cat-slide-3.png"
                alt=""
                srcset=""
              />
            </div>
            <div class="shadow-text text-blue">
              C<span class="text-yellow">S</span>
            </div>
          </div>
        </div>
      </div>
      <div class="w-full md:w-1/2">
        <img
          class="w-full object-contain"
          src="./assets/img/tokenomic.png"
          alt=""
          srcset=""
        />
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
